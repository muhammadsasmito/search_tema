<html lang="en">

  <head>


    <title>Mesin Pencari Tema</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="vendor/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.min.css" rel="stylesheet">

  </head>

  <body>

    <section class="call-to-action text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="mb-4">Cari Tema Artikelmu disini</h2>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
            <form>
              <div class="form-row">
                <div class="col-12 col-md-9 mb-2 mb-md-0">
                  <input type="text" class="form-control form-control-lg" placeholder="masukkan kata kunci tema" {{ sform.keyword }} >
				  
                </div>
                <div class="col-12 col-md-3">
                  <button type="submit" class="btn btn-block btn-lg btn-primary" {{ sform.search }}>Cari</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
	<br>
	<h4 style="text-align:center"> Hasil Pencarian Artikel : </h4>
	<br>
	<div class="table-responsive">
		<table class="table table-bordered table-striped table-hover">
			<thead>
                <td style="text-align:center">Nama Artikel</td>
                <td style="text-align:center">Tingkat Kemiripan</td>
				<td style="text-align:center">Tampilkan Dokumen</td>
            </tr>
			</thead>
			{% for v in data %}
			<tbody>
				<tr>
					<td style="text-align:center">{{ v[0] }}</td>
					<td style="text-align:center">{{ v[1] }}</td>
					<td style="text-align:center"> <a target="_blank" href="text/{{ v[0] }}">{{ v[0] }}</a> </td>
				</tr>
			</tbody>
			{% endfor %}
		</table>
	</div>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  </body>

</html>
